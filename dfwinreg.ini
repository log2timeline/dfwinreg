[project]
name: dfwinreg
status: alpha
name_description: dfWinReg
maintainer: Log2Timeline maintainers <log2timeline-maintainers@googlegroups.com>
homepage_url: https://github.com/log2timeline/dfwinreg
git_url: https://github.com/log2timeline/dfwinreg.git
description_short: Digital Forensics Windows Registry (dfWinReg).
description_long: dfWinReg, or Digital Forensics Windows Registry, provides read-only access to
    Windows Registry objects. The goal of dfWinReg is to provide a generic
    interface for accessing Windows Registry objects that resembles the Registry
    key hierarchy as seen on a live Windows system.
